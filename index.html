<link rel="stylesheet" href="css/style.css">

      rel="icon"

    <title>Frontend Mentor | Interactive rating component</title>

  <body>
    <div class="container ">
<div class="select-rate ">  
  <div class="star"> <img src="./images/icon-star.svg" alt="" ></div>
     <p>How did we do?</p>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="rate">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
      </div>
      <button>submit</button>
    </div>
    <div class="thinks-message hidden">
      <img src="./images/illustration-thank-you.svg" alt="">
      <p class="rate-number">you selected 4 of 5 </p>
      <h2>thank you !</h2>
      <p>  We appreciate you taking the time to give a rating. If you ever need more
        support, don’t hesitate to get in touch!</p>
    </div>
  </div> 
  <script src="./js/script.js"></script>
  </body>
